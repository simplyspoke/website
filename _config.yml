# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Simply Spoke
subtitle: Making Complexity, Appear Simple
description: I am your Full Stack, Software Engineer, both passionate and determined to produce viable, maintainable solutions.
author: Tristan Fitzgerald
language: en
timezone: America/Chicago

menu:
  Home: /
  Archives: /archives
  About: /about.html

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://www.simplyspoke.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: blog
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

subtitle_main: Solutions to help you run your business,<br /> not the other way around.

# Theme Secondary subtitle
# susbtitle_secondary: Etiam quis viverra lorem, in semper lorem. Sed nisl arcu euismod sit amet nisi euismod sed cursus arcu elementum ipsum arcu vivamus quis venenatis orci lorem ipsum et magna feugiat veroeros aliquam. Lorem ipsum dolor sit amet nullam dolore.

# Footer About Section
about_footer: Simply Spoke provide business cunsulting and applications development services to organization in Madison, WI and Duluth, MN.

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
default_post_title: Untitled
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Comments. Choose one by filling up the information
comments:
  # Disqus comments
  disqus_shortname: simplyspoke
  # Facebook comments
  facebook:
    appid:
    comment_count: 5
    comment_colorscheme: light

    # Google Analytics Tracking ID
    google_analytics: UA-33296452-2

# Social Accounts
# twitter_url: https://twitter.com/?lang=en
# facebook_url: https://www.facebook.com/
# instagram_url: https://www.instagram.com/
# dribble_url: https://dribbble.com/
github_url: https://github.com/simplyspoke
# googleplus_url: https://plus.google.com/
# behance_url: https://www.behance.net/
# fivehundredpx_url: https://500px.com/
email_url: tristan@simplyspoke.com
# rss_url: \#

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: simplyspoke

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:simplyspoke/website.git
  branch: gh-pages
